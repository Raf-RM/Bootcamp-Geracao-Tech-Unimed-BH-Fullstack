<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do List</title>
</head>
<body>
    <div class="to-do">
        <div class="to-do-title">
            To-Do List
        </div>

        <div class="to-do-list" id="todoList">

        </div>

        <div class="to-do-new-item">
            <input type="text" id="newtask" placeholder="Digite uma tarefa">
            <button type="submit" id="adicionar">Adicionar</button>
        </div>
    </div>   
    <script src="./assets/JS/scripts.js"></script>
</body>
</html>
